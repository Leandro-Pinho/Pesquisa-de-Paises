<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
            <a class="navbar-brand" href="#">
                <img src="img/logo.svg" alt="Bootstrap" width="150">
            </a>
        </div>
    </nav>
    <h1 class="text-center">Pesquisa de Países</h1>

    <!-- button de pesquisa  -->
    <div class="container input-group mb-3 p-4">
        <input type="text" id="pais" class="form-control" placeholder="Nome do país (em ingles)" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="Procurar()" class="input-group-text bg-primary text-white" type="button" id="button-addon2"><strong>Procurar</strong></button>
    </div>

    <!-- card do resultado da pesquisa -->
    <div id="card" class="container text-center card text-dark" style="width: 18rem;">
        <img id="bandeira" src="" class="card-img-top p-2">
        <div class="card-body">
            <h5 class="card-title" id="nome">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Capital</strong>
                <p id="capital"> Teste</p>
            </li>
            <li class="list-group-item"><strong>Continente</strong>
                <p id="cont"> Teste</p>
            </li>
            <li class="list-group-item"><strong>População</strong>
                <p id="pop"> Teste</p>
            </li>
        </ul>
    </div>



    <!-- Js do bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- link para chamar o JS -->
    <script src="index.js"></script>
</body>

</html>
